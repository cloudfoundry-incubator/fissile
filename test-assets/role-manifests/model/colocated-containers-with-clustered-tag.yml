---
instance_groups:
- name: main-role
  scripts: ["myrole.sh"]
  run:
    memory: 1
    volumes:
    - path: /var/vcap/store
      type: emptyDir
      tag: shared-data
  jobs:
  - name: new_hostname
    release_name: tor
  - name: tor
    release_name: tor
  colocated_containers:
  - to-be-colocated

- name: to-be-colocated
  type: colocated-container
  tags: [headless]
  jobs:
  - name: ntpd
    release_name: ntp
  run:
    memory: 1
    volumes:
    - path: /var/vcap/store
      type: emptyDir
      tag: shared-data
